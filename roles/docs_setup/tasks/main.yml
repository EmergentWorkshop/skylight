- name: Setup Remi PHP 7 Repo
  yum:
    name: http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
    state: present

- name: Install MySQL and PHP
  yum:
    name:
      - mariadb-server
      - php-fpm
      - php-mysql
      - php-pdo
      - python-pip
    state: present
    enablerepo: remi-php72
  notify: restart nginx

- name: Start Services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - mariadb
    - php-fpm
  notify: restart nginx

- file:
    path: /var/lib/php/session/
    owner: nginx
    group: nginx
    mode: 0777
    state: directory

- name: Install asciidoc packages
  yum:
    name:
      - asciidoc
      - rubygem-asciidoctor
    state: present
    enablerepo: rhui-REGION-rhel-server-optional 

- name: Install asciidoctor-pdf Gem
  gem:
    name: asciidoctor-pdf
    version: 1.5.0.alpha.6
    state: present

- name: Copy content to server
  copy:
    src: content/docs/
    dest: /usr/share/nginx/html/
  register: copycontent

- name: Build HTML Docs
  command: asciidoc -d book -v -o {{ item }}.html {{ item }}.adoc
  args:
    chdir: /usr/share/nginx/html/
  with_items:
    - index
    - wrapup
    - exercise1
    - exercise2
    - exercise3
    - exercise4
    - exercise5
    - exercise6
    - exercise7
  when: copycontent.changed

- name: Create users directory on server
  file:
    path: /usr/share/nginx/html/users/
    state: directory

- name: Copy users file to server
  copy:
    src: files/index.php.j2
    dest: /usr/share/nginx/html/users/index.php

- name: Create deck directory on server
  file:
    path: /usr/share/nginx/html/decks/
    state: directory

- name: Copy deck to server
  copy:
    src: content/decks/
    dest: /usr/share/nginx/html/decks/

